<ion-view view-title="运动">
  <ion-tabs class="tabs-balanced tabs-striped tabs-top tabs-icon-left">
    <ion-tab title="跑步" icon-on="ion-android-walk" icon-off="ion-android-walk">
      <ion-view >
        <ion-content class="bgimg" overflow-scroll="false">
          <br>
          <div class="row">
            <div class="col col-50 col-offset-25"><h1 style="text-align:center;">18.56</h1><br><p style="text-align:center;">跑步总里程（公里）</p></div>   
          </div>
          <br>
          <div class="row">
            <div class="col col-33 col-offset-10"><h3 style="text-align:center;">13.0小时</h3><br><p style="text-align:center;">累计用时</p></div>
            <div class="col col-33 col-offset-10"><h3 style="text-align:center;">5次</h3><br><p style="text-align:center;">运动次数</p></div>
          </div>
          <br>
          <br>
          <div class="padding-left padding-right">
          <center>
            <a class="button roundbutton  button-balanced" href="#/map"><br>开始跑步</a>
          </center>
            
          </div>
      </ion-view>
    </ion-tab>
    <ion-tab title="步行" icon-on="ion-man" icon-off="ion-man">
      <ion-view>
        <ion-content class="bgimg" overflow-scroll="false">
          <br>
          <div class="row">
            <div class="col col-50 col-offset-25"><h1 style="text-align:center;">20,000</h1><br><p style="text-align:center;">总步数（步数）</p></div>   
          </div>
          <br>
          <br>
          <div class="row">
            <div class="col col-50 col-offset-25"><h1 style="text-align:center;">58公里</h1><br><p style="text-align:center;">累计总里程</p></div>   
          </div>
          <br>
          
          <div class="padding-left padding-right">
          <center>
            <a class="button roundbutton  button-balanced" href="#/walk"><br>开始计步</a>
          </center>
            
          </div>
        </ion-content>
      </ion-view>
    </ion-tab>
  </ion-tabs>
  <ion-content class="padding" overflow-scroll="false">
  </ion-content>
</ion-view>
